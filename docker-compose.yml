version: '3.8'

services:
  telejob:
    build: .
    container_name: telejob
    volumes:
      - ./migrations:/root/migrations
    env_file:
      - .env.${ENV:-prod}
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:13
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: telejob
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
